<div class="back">
  <div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
    <div nz-col [nzSpan]="8">
      <nz-card class="card-login" nzTitle="Login">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="UserName" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-spin [nzSpinning]="isLoading" [nzSize]="'large'" nzTip="Loading...">
                <button nz-button class="login-form-button" [nzType]="'primary'">Log in
              </button>
            </nz-spin>
              Or
              <a [routerLink]="['/candidate-register']" routerLinkActive="router-link-active" >register now!</a>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
</div>
