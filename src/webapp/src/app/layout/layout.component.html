
    <nz-layout class="full-heigth">
      <nz-layout>
        <nz-header class= "header">
          <div class="logo"><h2>HHRR</h2> </div>
        </nz-header>
        <nz-layout>
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li  nz-submenu *ngFor="let submenu of navitationSubmenus" [nzTitle] = "submenu.title"
           [nzIcon] = "submenu.icon">
            <ul *ngIf="submenu.items.length > 0">
              <li *ngFor="let item of submenu.items" nz-menu-item>
                <a [routerLink]= "item.url">{{item.title}}</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
              <li nz-menu-item>
                <a [routerLink]="'/languages'" routerLinkActive="active"> Dashboard</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="file"></i>
            <span>File</span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header class="siderButtom">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></i>
        </nz-header>
        <div nz-row>
          <div nz-col  nzSpan="24">
            <nz-content>
              <div class="inner-content">
                <router-outlet></router-outlet>
              </div>
            </nz-content>
          </div>
          <div nz-col  nzSpan="24">
            <nz-footer>Human Resource System made by Brayan Kelly</nz-footer>
          </div>
      </div>
      </nz-layout>
    </nz-layout>
